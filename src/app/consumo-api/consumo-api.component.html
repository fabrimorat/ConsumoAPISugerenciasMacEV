<h1>Listado de Informes</h1>

<table *ngIf="informes.length > 0">
  <tr>
    <th>ID</th>
    <th>Fecha</th>
    <th>Resultado</th>
    <th>Detalles</th>
    <th>Modelo ID</th>
  </tr>
  <tr *ngFor="let informe of informes">
    <td>{{ informe.informeId }}</td>
    <td>{{ informe.fecha }}</td>
    <td>{{ informe.resultado }}</td>
    <td>{{ informe.detalles }}</td>
    <td>{{ informe.modeloId }}</td>
  </tr>
</table>

<p *ngIf="informes.length === 0">No hay informes disponibles.</p>
